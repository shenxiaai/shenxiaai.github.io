    <h1 id="post-article-title" class="article-title" itemprop="name">
      JS排序算法
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">//冒泡排序</span><br><span class="line">function bubbleSort (arr)&#123;</span><br><span class="line">    for(var i=0;i&lt;arr.length-1;i++)&#123;</span><br><span class="line">        for(var j=i+1;j&lt;arr.length;j++)&#123;</span><br><span class="line">            if(arr[i]&gt;arr[j])&#123;//如果前面的数据比后面的大就交换</span><br><span class="line">                var temp=arr[i];</span><br><span class="line">                arr[i]=arr[j];</span><br><span class="line">                arr[j]=temp;</span><br><span class="line">            &#125;</span><br><span class="line">        console.log(arr);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr;</span><br><span class="line">&#125;</span><br><span class="line">console.log(&quot;The result is:&quot; + bubbleSort(arr));</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">//快速排序</span><br><span class="line">function quickSort (arr)&#123;</span><br><span class="line">    //如果数组长度小于等于1无需判断直接返回即可</span><br><span class="line">    if(arr.length&lt;=1)&#123;</span><br><span class="line">        return arr;</span><br><span class="line">    &#125;</span><br><span class="line">    var midIndex = Math.floor(arr.length / 2);	//取基准点</span><br><span class="line">    var midIndexVal = arr.splice(midIndex, 1);	//取基准点的值,splice(index,1)函数可以返回数组中被删除的那个数arr[index+1]</span><br><span class="line">    var left = [];	//存放比基准点小的数组</span><br><span class="line">    var right = [];	//存放比基准点大的数组</span><br><span class="line">    //遍历数组，进行判断分配</span><br><span class="line">    for(var i = 0; i &lt; arr.length; i++)&#123;</span><br><span class="line">        if(arr[i] &lt; midIndexVal)&#123;</span><br><span class="line">            left.push(arr[i]);	//比基准点小的放在左边数组</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;</span><br><span class="line">            right.push(arr[i]);	//比基准点大的放在右边数组</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(arr);</span><br><span class="line">    &#125;</span><br><span class="line">    //递归执行以上操作,对左右两个数组进行操作，直到数组长度为&lt;=1；</span><br><span class="line">    return quickSort(left).concat(midIndexVal,quickSort(right));</span><br><span class="line">&#125;;</span><br><span class="line">console.log(quickSort(arr));</span><br></pre></td></tr></table></figure>
